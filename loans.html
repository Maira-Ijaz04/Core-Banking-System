<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loans - Core Banking System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>üè¶ Core Banking System</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html">Dashboard</a></li>
                <li><a href="customers.html">Customers</a></li>
                <li><a href="accounts.html">Accounts</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="loans.html" class="active">Loans</a></li>
            </ul>
        </div>
    </nav>

    <div class="container main-content">
        <h2>Loan Management</h2>

        <div class="form-section">
            <h3>Apply for New Loan</h3>
            <form id="loanForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="loanCustomerId">Customer ID *</label>
                        <input type="text" id="loanCustomerId" required placeholder="Enter Customer ID">
                    </div>
                    <div class="form-group">
                        <label for="loanType">Loan Type *</label>
                        <select id="loanType" required>
                            <option value="">Select Type</option>
                            <option value="HOME">Home Loan</option>
                            <option value="PERSONAL">Personal Loan</option>
                            <option value="BUSINESS">Business Loan</option>
                            <option value="AUTO">Auto Loan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="loanAmount">Loan Amount *</label>
                        <input type="number" id="loanAmount" required min="10000" step="1000" placeholder="Minimum 10,000">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="timePeriod">Time Period (Months) *</label>
                        <input type="number" id="timePeriod" required min="6" max="360" placeholder="6 to 360 months">
                    </div>
                    <div class="form-group">
                        <label for="interest">Interest Rate (%) *</label>
                        <input type="number" id="interest" required min="1" max="20" step="0.1" placeholder="e.g., 5.5">
                    </div>
                    <div class="form-group">
                        <label for="loanAccountNo">Account Number *</label>
                        <input type="text" id="loanAccountNo" required placeholder="Account to credit loan">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Apply for Loan</button>
            </form>
        </div>

        <div class="form-section">
            <h3>All Loans</h3>
            <table>
                <thead>
                    <tr>
                        <th>Loan ID</th>
                        <th>Customer ID</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Remaining</th>
                        <th>Interest %</th>
                        <th>Period (Months)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="loansTableBody">
                    <tr>
                        <td colspan="8" class="loading">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/loan.js"></script>
</body>
</html>
