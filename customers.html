<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - Core Banking System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>üè¶ Core Banking System</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html">Dashboard</a></li>
                <li><a href="customers.html" class="active">Customers</a></li>
                <li><a href="accounts.html">Accounts</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="loans.html">Loans</a></li>
            </ul>
        </div>
    </nav>

    <div class="container main-content">
        <h2>Customer Management</h2>

        <div class="form-section">
            <h3>Add New Customer</h3>
            <form id="customerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="cnic">CNIC *</label>
                        <input type="text" id="cnic" required placeholder="12345-6789012-3">
                    </div>
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact</label>
                        <input type="text" id="contact" placeholder="0300-1234567">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create Customer</button>
            </form>
        </div>

        <div class="form-section">
            <h3>All Customers</h3>
            <table>
                <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>CNIC</th>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Has Account</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customersTableBody">
                    <tr>
                        <td colspan="6" class="loading">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/customer.js"></script>
</body>
</html>
